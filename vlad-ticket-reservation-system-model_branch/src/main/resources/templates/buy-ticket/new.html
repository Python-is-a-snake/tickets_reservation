<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

    * {
      box-sizing: border-box;
    }

    * {
      user-select: none;
      -khtml-user-select: none;
      -o-user-select: none;
      -moz-user-select: -moz-none;
      -webkit-user-select: none;
    }

    ::selection {
      background: transparent;
      color: inherit;
    }
    ::-moz-selection {
      background: transparent;
      color: inherit;
    }

    body {
      font-family: 'Lato', 'sans-serif';
      background-color: #242333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .movie-container label {
      margin-right: 10px;
      font-weight: 700;
      font-size: 15px;
    }

    .movie-container select {
      padding: 5px;
      border-radius: 4px;
      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;
      font-size: 14px;
    }

    .showcase {
      border-radius: 7px;
      display: flex;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      list-style: none;
      font-weight: 500;
      margin: 20px 0;
      color: #777;
    }

    .showcase li {
      margin: 0 10px;
    }

    .showcase li small {
      margin-left: 3px;
    }

    .seat {
      height: 13px;
      width: 13px;
      background-color: #777;
      display: inline-block;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .seat.selected {
      background-color: rgb(115, 115, 253);
    }

    .seat.occupied {
      background-color: #fff;
    }

    .container {
      width: 200px;
      perspective: 1000px;
    }

    .container .screen {
      width: 100%;
      height: 90px;
      background-color: #fff;
      transform: rotateX(-45deg);
      -webkit-box-shadow: 0px 0px 7px 0px rgba(255, 255, 255, 1);
      -moz-box-shadow: 0px 0px 7px 0px rgba(255, 255, 255, 1);
      box-shadow: 0px 0px 7px 0px rgba(255, 255, 255, 1);
      margin: 10px 0;
    }

    .row .seat:nth-of-type(2) {
      margin-right: 10px;
    }

    .row .seat:nth-last-of-type(2) {
      margin-left: 10px;
    }

    .container .seat {
      margin-left: 2px;
    }

    .container .seat:not(.occupied):hover {
      transform: scale(1.2);
      cursor: pointer;
    }

    .text span {
      color: rgb(115, 115, 253);
    }

  </style>
</head>
<body class="bg-dark text-white">
<div class="movie-container">
  <label>Pick a movie</label>
  <select name="" id="movie">
    <option value="12">Star Wars - The Return of the Jedi ($12)</option>
    <option value="10">Fast and Furious - The Last Ride ($10)</option>
    <option value="5">Cadaver ($5)</option>
    <option value="8">Jurasic World ($8)</option>
  </select>
</div>

<ul class="showcase">
  <li>
    <div class="seat"></div>
    <small>N/A</small>
  </li>
  <li>
    <div class="seat selected"></div>
    <small>Selected</small>
  </li>
  <li>
    <div class="seat occupied"></div>
    <small>Occupied</small>
  </li>

</ul>

<div class="container">
  <div class="screen"></div>
  <div class="row">
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat "></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
  </div>
  <div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
  </div>

</div>

<p class="text">You have selected <span id="seatsSelected">0</span> seats for the price of $<span
        id="totalPrice">0</span></p>

<!-- Optional JavaScript -->
<script>
  const movieSelected = document.getElementById('movie');
  const seatsSelected = document.getElementById('seatsSelected');
  const totalPrice = document.getElementById('totalPrice');
  const container = document.querySelector('.container');

  const updatePrice = () => {
    const selectedSeats = document.querySelectorAll(
            '.container .seat.selected:not(.occupied)'
    );
    const selectedSeatsCount = selectedSeats.length;

    totalPrice.innerText = selectedSeatsCount * +movieSelected.value;
    seatsSelected.innerText = selectedSeatsCount;
  };

  const selectSeat = (seat) => {
    seat.classList.toggle('selected');
    updatePrice();
  };

  movieSelected.addEventListener('change', () => {
    console.log('change');
    updatePrice();
  });

  container.addEventListener('click', (e) => {
    e.preventDefault();
    if (
            e.target.classList.contains('seat') &&
            !e.target.classList.contains('occupied')
    ) {
      selectSeat(e.target);
    }
  });
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
