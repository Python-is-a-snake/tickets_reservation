<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Cinemagic | Registration</title>
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
        .h-custom-2 {
        height: 100%;
            }
        }


    </style>
</head>

<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0"><b>Cinemagic</b></span>
                </div>
                <!--                REGISTRATION FORM-->
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;" method="post" th:action="@{/doRegister}" th:object="${userCreateDto}">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
                        <!--Already registered alert-->

                        <div class="form-outline mb-4">
                            <input type="email" id="username" class="form-control form-control-lg" name="username" th:field="*{username}"/>
                            <label class="form-label" for="username">Email</label>
                        </div>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}" th:value="${bindingResult.getFieldError('username')}"></p>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" name="password"
                                   th:field="*{password}"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                        </div>

                        <p>Already have an account?
                            <a href="/login" class="link-info">Login here</a>
                        </p>
                    </form>
                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://images.unsplash.com/photo-1604975701397-6365ccbd028a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                     alt="Registration image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>

</html>
